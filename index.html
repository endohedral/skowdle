<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>skowdle - some kind of wordle</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400&display=swap" rel="stylesheet">
		<style> @import url('https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400&display=swap'); </style>
  </head>
  <body>
    <main>
    	<div class="headfoot">
	    	<h1><span id="header">Skowdle &nbsp; /ska ä dl/ &nbsp; <i>noun</i> &nbsp; <u>s</u>ome <u>k</u>ind <u>o</u>f <u>w</u>or<u>dle</u> game</h1>
	   		<h3>Guess the two random nouns that were used by an AI model to generate this image</h3>
		</div>
		<div class="container">
	    	<div class="left">
	    		<img src="testimage.png" alt="Guess the two nouns" class="centre">
	    		<div id="fullpage" onclick="this.style.display='none';"></div>
			</div>
	    	<div class="right"> 	    		<!--TODO: independent scrolling of rhs-->
	    		<h4><span id="solution-noun-1"></span> &nbsp; <span id="solution-noun-2"></span></h4>
	    		<p><span id="game-won"></span></p>
	    		<p><span id="game-stats"></span></p>
    			<input type="text" id="textbox-guess" placeholder="Guess one noun at a time">
    			<button id="guess-button">Guess</button>
    			<button id="hint-button">Hint</button>
	    		<p># &nbsp; Guess</p>
	    		<p><span id="guesses-list"></span></p>
			</div>
		</div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
