<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>skowdle - some kind of wordle</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
    	<div class="headfoot">
	    	<h1>skowdle</h1>
	   		<h2>'<u>s</u>ome <u>k</u>ind <u>o</u>f <u>w</u>or<u>dle</u>'</h2>
	 		<h3>Guess the two random nouns that were used by an AI model to generate this image. Guess one noun at a time. This is very much a work-in-progress, please forgive the jank.</h3>
		</div>
		<div class="container">
	    	<div class="left">
	    		<img src="testimage.png" alt="Guess the two nouns" class="centre">
	    		<div id="fullpage" onclick="this.style.display='none';"></div>
			</div>
	    	<div class="right"> 	    		<!--TODO: independent scrolling of rhs-->
	    		<h4><b><span id="solution-noun-1"></span> &nbsp; <span id="solution-noun-2"></span></b></h4>
	    		<p><b><span id="game-won"></span></b></p>
	    		<p><b><span id="game-stats"></span></b></p>
    			<input type="text" id="textbox-guess" placeholder="Enter a noun">
    			<button id="guess-button">Guess</button>
    			<button id="hint-button">Hint</button>
	    		<p><b># &nbsp; Guess</b></p>
	    		<p><span id="guesses-list"></span></p>
			</div>
		</div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
